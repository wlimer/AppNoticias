<ion-header class="no-ion-bo">
    <ion-toolbar>
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-segment scrollable mode="md" (ionChange)="cambioCategoria($event)">
    <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria">
        <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>

</ion-segment>

<ion-content>
    <app-noticias [noticias]="noticias"></app-noticias>

        </ion-infinite-scroll-content>
    </ion-infinite-scroll> -->

</ion-content>
